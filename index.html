<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <style>
   .container{
    margin-top: 50px;
   }
   .calculator ,table{
    margin: 0 auto;
   text-align: center;
   min-width: 200px;
   min-height: 200px;
   color: aqua;

   }
   .calculator{
    background-color: rgb(0, 0, 0);
    height: 300px;
    width: 200px;
    border-radius: 25px;
    padding: 5px  0px;
   }
   .oparans{
    color: rgba(240, 255, 255, 0.842);
    background-color: brown;
    font-weight: bold;
    border-radius: 5px;
     
   }
   button{
    font-weight: bolder;
   }

  </style>


</head>
<body>
   <div class="container">

    <div class="calculator">
        <h1>Calculator</h1>
      <input type="text" name="screen" id="screen">
      <table>
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>c</button></td>
            <td><button class="oparans">%</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="oparans">X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="oparans">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="oparans">+</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button class="oparans">.</button></td>
            <td><button class="oparans">/</button></td>
            <td><button class="oparans">=</button></td>
        </tr>
      </table>
    
        </div>
    
   </div>
    <script src="./index1.js"></script>
</body>
</html>
